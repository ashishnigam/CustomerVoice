name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit and mocked integration tests
        run: pnpm test

      - name: Build
        run: pnpm build

  api-integration-db:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: customervoice_ci
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d customervoice_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      AUTH_MODE: mock
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/customervoice_ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run DB migrations
        run: pnpm --filter @customervoice/api db:migrate

      - name: Run DB-backed integration tests
        run: pnpm --filter @customervoice/api test:integration:db
